<template>
    <div class="slds-grid">
        <div class="slds-col">
            <span>
                <div class="slds-box">
                    <lightning-card title={childName} icon-name="standard:avatar">
                        <div class="slds-align_absolute-center">
                            <lightning-button label={buttonLabel} onclick={handleClick} variant={variant}></lightning-button>
                        </div>
                    </lightning-card>
                </div>
            </span>
        </div>
    </div>
</template>

<template>
    <template if:true={createObjRecord}>
        <lightning-card title="Quick Create">
            <div class="slds-var-m-around_medium">
                <label for="FieldSelect" class="slds-form-element__label slds-no-flex">
                    <abbr title="required" class="slds-required">*</abbr>
                    Choose Object :
                </label>
                <select class="slds-select" name = "objSelected" onchange={handleSelectedObj} >
                    <option value="None">Select an option</option>
                    <option value="Account">Account</option>
                    <option value="Contact">Contact</option>
                    <option value="Opportunity">Opportunity</option>
                </select>
                <br>
                <div class="slds-align_absolute-center slds-m-top_small">
                    <lightning-button variant="brand" label="Quick Create" onclick={handleQuickCreate}></lightning-button>
                    &nbsp;<lightning-button variant="brand" label="New Record" onclick={handleNewRecord}></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:true={createAcc}>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:person_account" size="small"></lightning-icon>
                    &nbsp; Account Quick Create
                        
                    <template if:false={showAllAcc}>
                        &emsp; <lightning-button variant="neutral" label="Show All Account Fields" onclick={handleShow} name="allAcc"></lightning-button>
                    </template>
                    <template if:true={showAllAcc}>
                        &emsp; <lightning-button variant="brand" label="Show All Account Fields" onclick={handleShow} name="allAcc"></lightning-button>
                    </template>               
            </h3>
            <lightning-record-edit-form object-api-name="Account" onsuccess={handleAccSuccess}>
                <lightning-messages></lightning-messages>
                <div class="slds-m-around_medium">
                    <template if:false={showAllAcc}>
                        <lightning-input-field field-name='Name' class="acc"></lightning-input-field>
                    </template>
                    <template if:true={showAllAcc}>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Name' class="acc"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Rating' class="acc"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='AccountNumber' class="acc"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Industry' class="acc"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Type' class="acc"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='AnnualRevenue' class="acc"></lightning-input-field>
                            </div>
                        </div>
                    </template>
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleAccReset}></lightning-button>
                        &nbsp;
                        <lightning-button variant="brand" label="Save" type="submit" onclick={handleSave} name="saveAcc"></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>

    <template if:true={createCon}>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
                &nbsp; Contact Quick Create
                <template if:false={showAllCon}>
                    &emsp; <lightning-button variant="neutral" label="Show All Contact Fields" onclick={handleShow} name="allCon"></lightning-button>
                </template>
                <template if:true={showAllCon}>
                    &emsp; <lightning-button variant="brand" label="Show All Contact Fields" onclick={handleShow} name="allCon"></lightning-button>
                </template>             
            </h3>
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleConSuccess}>
                <lightning-messages></lightning-messages>
                <div class="slds-m-around_medium">
                    <template if:false={showAllCon}>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name='Name'></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='AccountId' class="con"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Salutation' class="con"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='FirstName' class="con"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='LastName' class="con"></lightning-input-field>
                            </div>
                        </div>
                    </template>
                    <template if:true={showAllCon}>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name='Name'></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='AccountId' class="con"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Salutation' class="con"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Phone' class="con"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='FirstName' class="con"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Title' class="con"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='LastName' class="con"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='LeadSource' class="con"></lightning-input-field>
                            </div>
                        </div>
                    </template>
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleConReset}></lightning-button>
                        &nbsp;
                        <lightning-button variant="brand" label="Save" type="submit" onclick={handleSave} name="saveCon"></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>

    <template if:true={createOpp}>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:case" size="small"></lightning-icon>
                        &nbsp; Opportunity Quick Create

                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='Name' class="opp"></lightning-input-field>

                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='CloseDate' class="opp"></lightning-input-field>

                                <lightning-input-field field-name='AccountId' class="opp"></lightning-input-field>
                            </div>

                    <template if:true={showAllOpp}>

                            <div class="slds-col slds-size_1-of-2">

                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='CloseDate' class="opp"></lightning-input-field>

                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name='StageName' class="opp"></lightning-input-field>

                    </template>
                    <div class="slds-align_absolute-center">

                        &nbsp;
                        <lightning-button variant="brand" label="Save" type="submit" onclick={handleSave} name="saveOpp"></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>
</template>

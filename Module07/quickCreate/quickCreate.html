<template>
    <lightning-card>
        <h3 slot="title">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <lightning-icon icon-name="standard:person_account" size="small"></lightning-icon>
                    &nbsp; Account Quick Create
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <template if:false={showAllAcc}>
                        &emsp; <lightning-button variant="neutral" label="Show All Account Fields" onclick={handleShow} name="allAcc"></lightning-button>
                    </template>
                    <template if:true={showAllAcc}>
                        &emsp; <lightning-button variant="brand" label="Show All Account Fields" onclick={handleShow} name="allAcc"></lightning-button>
                    </template>
                </div>
              </div> 
        </h3>
        <lightning-record-edit-form object-api-name="Account" onsuccess={handleAccSuccess}>
            <lightning-messages></lightning-messages>
            <div class="slds-m-around_medium">
                <template if:false={showAllAcc}>
                    <lightning-input-field field-name='Name' class="acc"></lightning-input-field>
                </template>
                <template if:true={showAllAcc}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Name' class="acc"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Rating' class="acc"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='AccountNumber' class="acc"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Industry' class="acc"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='Type' class="acc"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name='AnnualRevenue' class="acc"></lightning-input-field>
                        </div>
                    </div>
                </template>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleAccReset}></lightning-button>
                    &nbsp;
                    <lightning-button variant="brand" label="Save" type="submit" onclick={handleSave} name="saveAcc"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
